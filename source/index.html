<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>西邮Linux兴趣小组内部平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/font-awesome.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
    <link href="css/fonts" rel="stylesheet" />
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/login.js"></script>
    <script id='empty'></script>
</head>
<body>

    <div class="container bg_div" id="background">
        <div class="row" id="login_form">
            <div class="col-md-5 col-md-offset-4 panel panel-default">

                <h1 class="margin-base-vertical">西邮linux内部交流平台</h1>
                <div class="container">
	            <div class="row">
			<div class="col-sm-8 col-sm-offset-2 col-md-10 col-md-offset-1">
			    <p style="text-align:center;">欢迎您，需要登录</p>
		            <form class="margin-base-vertical" style="margin-top:50px;" method="post" action="#login">
                                <p class="input-group">
				<span class="input-group-addon" style="font-size:20px;color:#24d1af;">&nbsp;&nbsp;用户&nbsp;</span>
                                    <input type="text" class="form-control input-lg" name="name" placeholder="请输入您的姓名" />
                                </p>
                                <p class="input-group">
				<span class="input-group-addon" style="font-size:20px;color:#24d1af;">&nbsp;&nbsp;密码&nbsp;</span>
                                    <input type="password" class="form-control input-lg" name="password" placeholder="请输入密码"/>
                                </p>
                                <p class="text-center">
                                    <button type="button" id="login" style="margin-top:40px;" class="btn btn-submit btn-lg btn-block">进入个人中心</button>
                                </p>
                            </form>
		        </div>
		    </div>
		</div>
               <div class="margin-base-vertical">
		       <small class="text-muted"><a href="http://new.xiyoulinux.org" style="color:#24d1af;">西邮linux兴趣小组</a> © 2006-2014. All Rights Reserved.</small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
