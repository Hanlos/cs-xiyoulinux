                        <tr>
                            <th>标题</th>

                            <th class="text-center">发送者</th>
                            <th class="text-center">状态</th>

                    </thead>
                    <tbody id="mail-table-body" style="cursor:pointer;">
                    </tbody>
                </table>
            </div><!--END MAIL LIST-->

            <div class="panel panel-default" id="mail-viewer">
                    <div class="panel-heading">
                        <div class="panel-title" id="mail-title">

            </div><!--END MAIL CONTENT-->

            <div class="panel panel-default" id="mail-editor">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h3 class="text-center">写站内信</h3>
                    </div>
                </div> <!--END PANEL HEADING-->
                <form class="form" method="post" action="mail.php">
                    <ul class="list-group list-bottom-no-margin">
                        <li class="list-group-item">
                            <input type="hidden" name="func" value="send_mail"></input>
                        </li>
                        <li class="list-group-item">
                            <div class="input-group">
                                <span class="input-group-addon" >收件人</span> 
                                <input type="text" name="touser" id="send-mail-touser" class="form-control" placeholder="请输入收件人姓名"></input>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="input-group">
                                <span class="input-group-addon" >标题</span> 
                                <input type="text" name="title" id="send-mail-title" class="form-control" placeholder="请输入信息标题"></input>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <textarea name="content" class="form-control textarea-custom" id="send-mail-content" rows=10 ></textarea>
                        </li>
                        <li class="list-group-item text-right">
                            <button class="btn btn-success" onclick="return $.sendMail()">发送信息</button>
                        </li>
                    </ul> <!--END PANEL BODY-->
                </form>
            </div><!--END MAIL EDITOR-->
